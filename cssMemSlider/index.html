<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <input type="radio" class="slider-point-1" id="slider-point-1" name="slider" checked>
    <input type="radio" class="slider-point-2" id="slider-point-2" name="slider">
    <input type="radio" class="slider-point-3" id="slider-point-3" name="slider">
    <input type="radio" class="slider-point-4" id="slider-point-4" name="slider">
    <input type="radio" class="slider-point-5" id="slider-point-5" name="slider">

    <div class="slides-container">
      <div class="slides-list">
        <div class="slide"><img src="assets/slide1.jpg" alt=""></div>
        <div class="slide"><img src="assets/slide2.jpg" alt=""></div>
        <div class="slide"><img src="assets/slide3.jpg" alt=""></div>
        <div class="slide"><img src="assets/slide4.jpg" alt=""></div>
        <div class="slide"><img src="assets/slide5.jpg" alt=""></div>
      </div>
    </div>

    <div class="labels">
      <label class="slider-label" for="slider-point-1"><span></span></label>
      <label class="slider-label" for="slider-point-2"><span></span></label>
      <label class="slider-label" for="slider-point-3"><span></span></label>
      <label class="slider-label" for="slider-point-4"><span></span></label>
      <label class="slider-label" for="slider-point-5"><span></span></label>
    </div>

    <div class="slides-text-container">
      <div class="slides-text-list">
        <div class="text-slide">Когда купил квартиру и представляешь, какой ремонт сделаешь в ней</div>
        <div class="text-slide">Когда узнал цены на ремонт</div>
        <div class="text-slide">Когда ждал идеальную бригаду рабочих</div>
        <div class="text-slide">Когда понял, что потратил в 2 раза больше, чем планировалось, а ремонт готов наполовину
        </div>
        <div class="text-slide">Нельзя просто взять и сделать ремонт</div>
      </div>
    </div>
  </div>
</body>

</html>
